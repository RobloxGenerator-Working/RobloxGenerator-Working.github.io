<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Roblox Garden Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://ichef.bbci.co.uk/news/1024/cpsprodpb/5ea8/live/3fab4f60-4d1c-11f0-8c47-237c2e4015f5.jpg.webp") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.8s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-50px);
    }

    h1 {
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.8), 0px 0px 25px rgba(0,0,0,0.6);
      animation: dropIn 1.5s ease-out;
    }

    .button {
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #43cea2, #185a9d);
      box-shadow: 0px 0px 20px rgba(255,255,255,0.8);
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .button:hover::before {
      left: 120%;
    }

    @keyframes dropIn {
      0% {opacity: 0; transform: translateY(-50px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="page">
    <h1>üå± Welcome to My Roblox Garden üå±</h1>
    <button class="button" onclick="goToPage2()">üêæ Get Pets</button>
    <button class="button" onclick="goToPage2()">üí∏ Win Robux</button>
    <button class="button" onclick="goToPage2()">‚ú® Others...</button>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page hidden">
    <h1>ü§ñ Join the bot<br><br>The bot will automatically give your rewards in the game!</h1>
    <button class="button">üöÄ Join now!</button>
  </div>

  <script>
    function goToPage2() {
      document.getElementById("page1").classList.add("hidden");
      setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").classList.remove("hidden");
      }, 800); // matches transition time
    }
  </script>
</body>
</html>
