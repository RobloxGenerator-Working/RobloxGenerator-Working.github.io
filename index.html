<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Roblox Garden ‚Äî Join Bot</title>
<style>
  :root{
    --accent1: linear-gradient(45deg,#ff5f6d,#ffc371);
    --accent2: linear-gradient(45deg,#43cea2,#185a9d);
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased}
  body{
    background:url("https://ichef.bbci.co.uk/news/1024/cpsprodpb/5ea8/live/3fab4f60-4d1c-11f0-8c47-237c2e4015f5.jpg.webp") center/cover fixed no-repeat;
    overflow:hidden; color:#fff;
  }

  .bg-overlay{
    position:fixed;left:0;top:0;right:0;bottom:0;
    background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
    pointer-events:none;
  }

  .page {
    position:absolute; inset:0; display:flex; flex-direction:column;
    align-items:center; justify-content:center; transition:all 0.9s cubic-bezier(.2,.9,.2,1);
  }
  .hidden { opacity:0; pointer-events:none; transform: translateY(-40px); }

  .top-title {
    position:absolute; top:28px; left:50%; transform:translateX(-50%);
    font-size:2.4rem; font-weight:800; letter-spacing:0.6px;
    color: #fff;
    text-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 0 12px rgba(255,255,255,0.06);
    margin:0; padding:6px 18px; border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    backdrop-filter: blur(6px);
    animation: dropTitle 700ms ease-out both;
    white-space: nowrap;
    overflow: visible;
  }
  @keyframes dropTitle {
    from { transform: translate(-50%, -30px); opacity:0; }
    to   { transform: translate(-50%, 0); opacity:1; }
  }

  /* PAGE 1 */
  #page1 .center-area {
    margin-top:80px;
    display:flex; flex-direction:column; align-items:center;
    gap:14px; transform: translateY(10vh);
  }

  .btn {
    --padY:14px; --padX:36px;
    padding:var(--padY) var(--padX);
    border-radius:28px; border:0; cursor:pointer; color:#fff;
    font-weight:700; font-size:1.05rem; letter-spacing:0.2px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s, filter .28s;
    position:relative; overflow:hidden;
    background: var(--accent1);
  }
  .btn:nth-child(2){ background: linear-gradient(35deg,#5ee7df,#b490ca); }
  .btn:nth-child(3){ background: linear-gradient(35deg,#ffd36b,#ff6b6b); }

  .btn:hover {
    transform: translateY(-6px) scale(1.06);
    box-shadow: 0 20px 45px rgba(0,0,0,0.6), 0 0 40px rgba(255,255,255,0.06) inset;
    filter: saturate(1.05);
  }

  /* smoother shine effect for buttons */
  .btn::before{
    content:"";
    position:absolute;
    top:-20%;
    left:0;
    width:30%;
    height:140%;
    background: linear-gradient(90deg, rgba(255,255,255,0.45), rgba(255,255,255,0.05));
    transform: translateX(-160%) skewX(-18deg);
    transition: transform .9s cubic-bezier(.2,.9,.2,1);
    pointer-events:none;
  }
  .btn:hover::before{
    transform: translateX(220%) skewX(-18deg);
  }

  .muted { opacity:0.9; font-size:0.95rem; margin-top:10px; color:rgba(255,255,255,0.85) }

  /* LOADING PAGE */
  #loadingPage{ display:flex; align-items:center; justify-content:center; flex-direction:column; gap:18px; }
  .loader-wrap{ width:320px; height:320px; display:flex; align-items:center; justify-content:center; position:relative; }

  .ring {
    position:absolute; border-radius:50%;
    inset:0; margin:auto; width:240px; height:240px;
    border: 2px solid rgba(255,255,255,0.06);
    box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 50px rgba(0,0,0,0.25) inset;
    background: conic-gradient(from 90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    z-index:1;
    animation: spin 9s linear infinite;
  }
  .ring.r2{ width:200px; height:200px; border-width:3px; animation-duration:6.5s; }
  .ring.r3{ width:140px; height:140px; border-width:4px; animation-duration:4.6s; }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* center orb (sun) */
  .orb {
    width:54px; height:54px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff, #ffd36b 30%, #ff6b6b 65%, #d64bff 100%);
    box-shadow: 0 0 30px rgba(255,200,120,0.45), 0 0 120px rgba(100,60,180,0.08);
    animation: orbPulse 2.5s ease-in-out infinite;
    z-index:3;
    position:relative;
  }

  .orb::before {
      content:"";
      position:absolute;
      inset:-80px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
      filter: blur(24px);
      z-index:1;
  }
  .orb::after {
      content:"";
      position:absolute;
      inset:-120px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 60%);
      filter: blur(40px);
      z-index:1;
  }

  @keyframes orbPulse {
    0% { transform: scale(0.9); filter:brightness(1);}
    50%{ transform: scale(1.12); filter:brightness(1.14);}
    100%{ transform: scale(0.9); filter:brightness(1);}
  }

  .spark-wrap {
    position:absolute;
    left:50%; top:50%;
    transform: translate(-50%,-50%) rotate(var(--deg,0deg));
    width:0; height:0;
    animation: spinWrap var(--d,9s) linear infinite;
    z-index:2;
  }
  .spark-wrap:nth-child(1){ --d:9s; }
  .spark-wrap:nth-child(2){ --d:11s; }
  .spark-wrap:nth-child(3){ --d:14s; }

  @keyframes spinWrap {
    from { transform: translate(-50%,-50%) rotate(var(--deg,0deg)); }
    to   { transform: translate(-50%,-50%) rotate(calc(var(--deg,0deg) + 360deg)); }
  }

  /* colored sparks */
  .spark.s1 { width:12px; height:12px; border-radius:50%;
      background: linear-gradient(90deg, #4fc3f7, #0288d1);
      box-shadow: 0 6px 20px rgba(79,195,247,0.35);
      transform: translateX(var(--r,120px)) translateY(-6px);
      z-index:2; }
  .spark.s2 { width:10px; height:10px; border-radius:50%;
      background: linear-gradient(90deg, #ffd36b, #ff6b6b);
      box-shadow: 0 6px 20px rgba(255,211,107,0.35);
      transform: translateX(var(--r,100px)) translateY(-6px);
      z-index:2; }
  .spark.s3 { width:9px; height:9px; border-radius:50%;
      background: linear-gradient(90deg, #d64bff, #9c27b0);
      box-shadow: 0 6px 20px rgba(214,75,255,0.35);
      transform: translateX(var(--r,72px)) translateY(-4px);
      z-index:2; }

  .loading-text {
    margin-top:12px; font-size:1.18rem; font-weight:700; letter-spacing:0.2px;
    min-height:36px; display:flex; align-items:center; justify-content:center;
    padding:8px 18px; border-radius:10px;
    background: rgba(0,0,0,0.28); backdrop-filter: blur(6px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    text-align:center;
  }

  .msg { display:inline-block; opacity:0; transform:translateY(10px) scale(0.98); }
  .msg.show { animation: msgIn .9s cubic-bezier(.2,.9,.2,1) both; }
  .msg.hide { animation: msgOut .55s cubic-bezier(.2,.9,.2,1) both; }

  @keyframes msgIn {
    0% { opacity:0; transform:translateY(10px) scale(.98) rotate(-1deg); filter:blur(6px); }
    60% { transform:translateY(-6px) scale(1.02) rotate(0deg); opacity:1; filter:blur(0); }
    100% { transform:translateY(0) scale(1); opacity:1; filter:blur(0); }
  }
  @keyframes msgOut {
    0% { opacity:1; transform:translateY(0) scale(1); }
    100% { opacity:0; transform:translateY(-12px) scale(.98); filter:blur(3px); }
  }

  .loading-sub { margin-top:8px; opacity:0.9; font-size:0.9rem; color:rgba(255,255,255,0.85) }

  /* BOTTOM HINT (visible on page1 + loading page) */
  .bottom-hint {
    position:fixed;
    left:50%;
    bottom:18px;
    transform:translateX(-50%);
    max-width:92%;
    min-width:280px;
    padding:10px 16px 10px 44px; /* room for accent dot */
    border-radius:14px;
    background: linear-gradient(90deg, rgba(79,195,247,0.08), rgba(214,75,255,0.06));
    border: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    color: #fff;
    text-align:left;
    font-weight:700;
    letter-spacing:0.2px;
    z-index:999;
    pointer-events:none; /* non-interactive */
    display:block;
  }
  /* colored accent dot on left */
  .bottom-hint::before{
    content:"";
    position:absolute;
    left:14px;
    top:50%;
    transform:translateY(-50%);
    width:16px;
    height:16px;
    border-radius:50%;
    background: linear-gradient(45deg,#4fc3f7,#d64bff);
    box-shadow: 0 6px 18px rgba(214,75,255,0.18), 0 0 24px rgba(79,195,247,0.05) inset;
  }

  #bottomHintMsg { display:inline-block; opacity:0; transform:translateY(6px); }
  #bottomHintMsg.show { animation: msgIn .6s cubic-bezier(.2,.9,.2,1) both; }
  #bottomHintMsg.hide { animation: msgOut .45s cubic-bezier(.2,.9,.2,1) both; }

  @media (max-width:640px){
    .top-title{ font-size:1.35rem; top:18px; padding:8px 12px; }
    .btn { font-size:0.98rem; --padX:26px; }
    .loader-wrap{ width:220px; height:220px;}
    .loading-text{ font-size:1rem; min-height:30px; padding:6px 12px;}
    #page2 .messageBox{ padding:16px; border-radius:14px;}
    .bottom-hint { bottom:12px; padding:8px 12px 8px 44px; min-width:220px; font-size:0.95rem; }
  }
  @media (max-width:420px){
    .top-title{ white-space: normal; font-size:1.05rem; padding:6px 10px; }
    .bottom-hint { font-size:0.88rem; min-width:180px; left:50%; transform:translateX(-50%); }
  }
</style>
</head>
<body>

<div class="bg-overlay"></div>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <h1 class="top-title">üå± Welcome to My Roblox Garden üå±</h1>

  <div class="center-area">
    <div style="display:flex; flex-direction:column; gap:14px; align-items:center;">
      <button class="btn" onclick="startTransition()">üêæ Get Pets</button>
      <button class="btn" onclick="startTransition()">üí∏ Win Robux</button>
      <button class="btn" onclick="startTransition()">‚ú® Others...</button>
    </div>
    <div class="muted">Click any option to continue ‚Äî you'll be redirected to the join flow.</div>
  </div>
</div>

<!-- BOTTOM HINT (fixed, visible on page1 and loading page) -->
<div id="bottomHint" class="bottom-hint" aria-hidden="false">
  <span id="bottomHintMsg" class="">Processing</span>
</div>

<!-- LOADING PAGE -->
<div id="loadingPage" class="page hidden" aria-hidden="true">
  <div class="loader-wrap" aria-hidden="true">
    <div class="ring r1"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>

    <div class="orb" aria-hidden="true"></div>

    <!-- spark-wraps -->
    <div class="spark-wrap" style="--d:9s; --r:120px; --deg:0deg;">
      <div class="spark s1" style="--r:120px;"></div>
    </div>
    <div class="spark-wrap" style="--d:11s; --r:100px; --deg:120deg;">
      <div class="spark s2" style="--r:100px;"></div>
    </div>
    <div class="spark-wrap" style="--d:14s; --r:72px; --deg:270deg;">
      <div class="spark s3" style="--r:72px;"></div>
    </div>
  </div>

  <div class="loading-text" aria-live="polite">
    <span id="loadingMsg" class="msg">Processing</span>
  </div>
  <div class="loading-sub">This may take a little while ‚Äî stay on this page</div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page hidden" aria-hidden="true">
  <h1 class="top-title">ü§ñ Join the bot</h1>

  <div class="content fade-in-up">
    <div class="messageBox">
      <h2>Join the bot</h2>
      <p>The bot will automatically give your rewards in the game.</p>
    </div>

    <!-- Changed to use the same .btn class so it looks identical to page1 buttons -->
    <button class="btn" onclick="onJoinNowClick()">üöÄ Join now!</button>
  </div>
</div>

<script>
  // Loading page messages
  const messages = ["Processing", "Working on it", "Please be patient", "Done!"];
  const changeIntervalMs = 11000;
  let msgIndex = 0, msgTimer = null;

  // Bottom hint messages
  const hintMessages = [
    "Hint: The pet generator will give you a random pet! It may give Raccoon, Dragonfly, Mimic Octopus and more!",
    "Fun fact: The robux generator will give you 1000 robux",
    "Hint: If you are looking for something else, use the Others button, then join us in game, tell us what exactly you're looking for and we will try to give it to you!"
  ];
  const hintChangeMs = 7000; // 7 seconds now
  let hintIndex = 0, hintTimer = null;

  // Page elements
  const page1 = document.getElementById('page1');
  const loadingPage = document.getElementById('loadingPage');
  const page2 = document.getElementById('page2');
  const loadingMsgEl = document.getElementById('loadingMsg');

  const bottomHintEl = document.getElementById('bottomHint');
  const bottomHintMsgEl = document.getElementById('bottomHintMsg');

  // Start hint cycle (visible on page1 and loading page)
  function startHintCycle(){
    hintIndex = 0;
    showBottomHint(hintMessages[hintIndex]);
    if (hintTimer) clearInterval(hintTimer);
    hintTimer = setInterval(() => {
      hintIndex = (hintIndex + 1) % hintMessages.length;
      showBottomHint(hintMessages[hintIndex]);
    }, hintChangeMs);
  }

  function stopHintCycle(){
    if(hintTimer !== null) {
      clearInterval(hintTimer);
      hintTimer = null;
    }
    // hide bottom hint smoothly
    bottomHintMsgEl.classList.remove('show','hide');
    bottomHintMsgEl.classList.add('hide');
    setTimeout(()=> {
      bottomHintEl.style.display = 'none';
      bottomHintEl.setAttribute('aria-hidden','true');
    }, 280);
  }

  function showBottomHint(text){
    bottomHintEl.style.display = 'block';
    bottomHintEl.setAttribute('aria-hidden','false');

    bottomHintMsgEl.classList.remove('show','hide');
    bottomHintMsgEl.classList.add('hide');
    setTimeout(()=> {
      bottomHintMsgEl.classList.remove('hide');
      bottomHintMsgEl.textContent = text;
      bottomHintMsgEl.classList.add('show');
    }, 180);
  }

  // Loading message functions
  function showMessage(text){
    loadingMsgEl.classList.remove('show','hide');
    loadingMsgEl.classList.add('hide');
    setTimeout(()=> {
      loadingMsgEl.classList.remove('hide');
      loadingMsgEl.textContent = text;
      loadingMsgEl.classList.add('show');
    }, 220);
  }

  function advanceMessage(){
    msgIndex++;
    if(msgIndex < messages.length){
      showMessage(messages[msgIndex]);
      if(msgIndex === messages.length - 1){
        clearInterval(msgTimer);
        setTimeout(()=> transitionToPage2(), 1600);
      }
    }
  }

  // transitions
  function startTransition(){
    // leave the bottom hint visible while loading page is shown
    page1.classList.add('hidden');
    setTimeout(()=> {
      page1.style.display = 'none';
      showLoadingPage();
    }, 700);
  }

  function showLoadingPage(){
    loadingPage.style.display = 'flex';
    setTimeout(()=> {
      loadingPage.classList.remove('hidden');
      loadingPage.setAttribute('aria-hidden','false');
      msgIndex = 0;
      showMessage(messages[msgIndex]);
      msgTimer = setInterval(advanceMessage, changeIntervalMs);
    }, 60);
  }

  function transitionToPage2(){
    // stop and hide bottom hint when we reach page2
    stopHintCycle();

    loadingPage.classList.add('hidden');
    setTimeout(()=> {
      loadingPage.style.display='none';
      page2.style.display='flex';
      page2.classList.remove('hidden');
    }, 900);
  }

  function onJoinNowClick(){
    // Redirect to Roblox profile
    window.location.href = "https://www.roblox.com.am/users/1578987799/profile";
  }

  // init layout and start hint cycle
  (function init(){
    page1.style.display = 'flex';
    page2.style.display = 'none';
    loadingPage.style.display = 'none';

    bottomHintEl.style.display = 'block';
    bottomHintEl.setAttribute('aria-hidden','false');
    startHintCycle();
  })();

  // cleanup on unload
  window.addEventListener('beforeunload', ()=> {
    if(msgTimer) clearInterval(msgTimer);
    if(hintTimer) clearInterval(hintTimer);
  });
</script>
</body>
</html>
