<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Roblox Garden Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://ichef.bbci.co.uk/news/1024/cpsprodpb/5ea8/live/3fab4f60-4d1c-11f0-8c47-237c2e4015f5.jpg.webp") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      position: absolute;
      top: 30px;
      text-align: center;
      font-size: 3.5em;
      font-weight: bold;
      color: white;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.8), 0px 0px 25px rgba(0,0,0,0.6);
      animation: dropIn 1.5s ease-out;
    }

    .button {
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      animation: popUp 1s ease forwards;
      position: relative;
      overflow: hidden;
    }

    /* Hover effects */
    .button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #43cea2, #185a9d);
      box-shadow: 0px 0px 20px rgba(255,255,255,0.8);
    }

    /* Shine effect on hover */
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .button:hover::before {
      left: 120%;
    }

    /* Keyframes */
    @keyframes dropIn {
      0% {opacity: 0; transform: translateY(-50px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes popUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

  <button class="button">üí∏ Win Robux</button>
  <button class="button">‚ú® Others...</button>
</body>
</html>
