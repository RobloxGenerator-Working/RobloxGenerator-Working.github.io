<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Roblox Garden Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://tr.rbxcdn.com/38a8053a7800b44861f6175f0ab9e63a/768/432/Image/Png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .button {
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      animation: popUp 1s ease forwards;
    }

    .button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #43cea2, #185a9d);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes popUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>

</body>
</html>
